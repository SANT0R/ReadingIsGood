
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Solves file locking problem? No.
#spring.datasource.url=jdbc:h2:tcp://localhost:9092/library
#spring.datasource.url=jdbc:h2:file:./bookshop/library;FILE_LOCK=NO
#spring.datasource.url=jdbc:h2:file:./bookshop/library;FILE_LOCK=SOCKET
#spring.datasource.url=jdbc:h2:file:./bookshop/library;FILE_LOCK=FS
#spring.datasource.url=jdbc:h2:file:./bookshop/library;DB_CLOSE_ON_EXIT=TRUE;FILE_LOCK=NO
spring.datasource.url=jdbc:h2:file:./bookshop/library;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=sa
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# security
spring.security.user.name=root
spring.security.user.password=root


